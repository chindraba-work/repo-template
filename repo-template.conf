##########################################################################
#                                                                        #
#  Configuration template for repository template script                 #
#                                                                        #
#  Copy this to the root of the repository to be filled and fill in the  #
#  needed values for the specific repository.                            #
#                                                                        #
##########################################################################

# Selection of which host to use for the repository. Either, both or neither
GITHUB_HOSTED='YES'
GITLAB_HOSTED='YES'

# Main project name, for documentation
REPO_NAME='repo-template'

## Data for a GitHub hosted repository
# The account name on GitHub, as shown in the URLs for repos in that account
GITHUB_USER='chindraba-work'
# The name of the repository on GitHub as shown in the URLs for the repository
GITHUB_REPO='repo-template'
# The name of the default, or production, branch of the repository on GitHub
# If the repo is dual-hosted the branch name in both should be the same.
GITHUB_BRANCH='default'


## Data for a GitLab hosted repository
# The account name, or group name, on GitLab, as shown in the URLs for repos in
# that account. Typically the username, but can be other names as well.
GITLAB_NAMESPACE='Chindraba'
# The name of the project on GitLab as shown in the URLs for the repository
GITLAB_PROJECT='repo-template'
# The name of the default, or production, branch of the repository on GitLab
# If the repo is dual-hosted the branch name in both should be the same.
GITLAB_BRANCH='default'


## Data for README files
COPYRIGHT_HOLDER='Chindraba (Ronald Lamoreaux)'
COPYRIGHT_YEAR='2020'
#COPYRIGHT_YEAR='2018, 2020'
#COPYRIGHT_YEAR='2018 - 2020'
COPYRIGHT_CONTACT='projects@chindraba.work'
PACKAGE_NAME='repo-template'

SECTIONS_LIST=('description' 'requirements' 'installation' 'usage' 'versioning')
INCLUDE_DESCRIPTION='yes'
INCLUDE_REQUIREMENTS='yes'
INCLUDE_INSTALLATION='yes'
INCLUDE_USAGE='yes'
INCLUDE_VERSIONING='yes'
INCLUDE_COPYRIGHT='yes'
INCLUDE_LICENSE='yes'
USE_SEMVER='yes'
LICENSE_ID='MIT'
